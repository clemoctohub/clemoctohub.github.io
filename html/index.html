<!DOCTYPE html>
<html>
    <head>
        <title>Fatal Discovery</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="menu_style.css">
    </head>
    <body>
        <div class="main-class">
            <h1>Fatal Discovery</h1>
            <div>
                <div class="menu-button">
                    <form action="name_page.html">
                        <button onClick="bell()">Play Game</button>
                    </form>
                </div>
                <div class="menu-button">
                    <form action="credits.html">
                        <button onClick="bell()">Credits</button>
                    </form>
                </div>
                <div class="menu-button">
                    <form action="left_game.html">
                        <button onClick="bell()">Left Game</button>
                    </form>
                </div>
            </div>
            <audio controls autoplay loop>
                <source src="../music/space_music.mp3" type="audio/mpeg"/>
                <p>Your browser doesn't support the audio element</p>
            </audio>
        </div>
        <script>
            function bell(){
                var bleep = new Audio();
                bleep.src = "../music/mouse-click.mp3";
                bleep.play();
            }
        </script>
    </body>
</html>
