<!DOCTYPE html>
<html>
    <head>
        <title>Fatal Discovery</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="game.css">
        <script src="../javascript/objet.js"></script>
        <script src="../javascript/furniture.js"></script>
        <script src="../javascript/room.js"></script>
        <script src="../javascript/player.js"></script>
        <script src="../javascript/game.js"></script>
        <script src="../javascript/index.js"></script>
    </head>
    <body>
        <div>
            <div id="timer">
                    <p>00:00</p>
            </div>
            <div id="text-dis">
                <p></p>
            </div>
            <div class="main-disp">
                <p id="smt">></p>
                <input id="texte" type="text" name="texte"/>
                <button id="submitButton" onClick="updateScreen(document.getElementById('texte').value);">Enter</button>
            </div>
        </div>
    </body>
    <script>
        document.getElementById("texte").addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
    	        document.getElementById("submitButton").click();
            }
        });
        var intervalId = window.setInterval(function(){
            var x = document.getElementById("timer").textContent.split(':');
            x[1]++;
            if(x[1]<10){
                x[1] = "0"+x[1];
            }
            if(x[1]>59){
                x[0]++;
                x[1]="00";
                if(x[0]<10 && x[0]!=0){
                    x[0] = "0"+x[0];
                }
            }
            document.getElementById("timer").innerHTML = x.join(':');
            if(x[0]>59){
                clearInterval(intervalId);
                document.getElementById("timer").innerHTML = "You're too slow";
            }
        }, 1000);
        const tokens = window.location.search.split('&');
        let name = tokens[0].substring(12);
        addSomeText("Welcome New Adventurer !");
        addSomeText("In a very distant future, humanity is exploring potential habitable planets through thousands of galaxies.\nOn the planet XF606-A, a scientific research team finds out that there is alien life. \nThey are very excited to be able to study one of the creatures. \nTwo weeks after the first discovery, they catch one alien and bring it back to their base - a little living quarter adapted to human conditions on the planet XF606-A. They record the capture in the database of the base. \nThree days after their capture, the scientists stop sending any communication. \nThey don't answer any call, cannot be contacted and don't do the weekâ€™s summary video of discovery they usually do. \nThe SLC (space life company) which oversees this kind of mission, sends you, '"+ name +"' to the base on the planet XF606-A to find out what happened.");
        addSomeText("Enter a command or tap help for any help");
    </script>
</html>
